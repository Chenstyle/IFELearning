    <body>
        <h1>基本文档流</h1>
        <p>这是一个基本块级元素，相邻的元素位于下面的新一行。</p>
        <p class="positioned">默认情况下，宽度会扩张为父元素的100%，高度和子元素保持一致。总宽高是内容 + 填充 + 边框的宽高。</p>
        <p>因为元素之间的碰撞，元素总是被边界分隔开。因为元素自身的边界分割开，而不是与相邻元素两者都有。</p>
        <p><span>像这样的</span>内联元素和<span>这个</span>元素在同一条线上，以及相邻的文本节点，如果在同一条线上有空格的话。<span>如果可能的话，溢出的内联元素会换行到新行（就像这个包含文本的）</span>，或者直接进入一条新行，如果不是这样，就像这个图像所做的那样: <img src="https://mdn.mozillademos.org/files/13360/long.jpg"</p>
    </body>
